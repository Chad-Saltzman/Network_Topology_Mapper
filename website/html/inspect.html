{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Network Visulation Scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

</head>

<body>

    {% include 'navbar.html' %}

    <section class="inspect">
        <div class="network">
            <div id="singleNetwork"></div>
        </div>
    </section>
</body>

    var edges = JSON.parse("{{edges|escapejs}}")

    var container = document.getElementById("singleNetwork");
    var data = {
        nodes: nodes,
        edges: edges,
    };
    var options = {
        nodes: {
            shape: "circularImage",
            image: DIR + "NetDiscover_Icon_Desktop_V1.png",
            size: 20,
            font: {
                size: 15,
                color: "#ffffff",
            },
            borderWidth: 2,
        },
        edges: {
            width: 2,
        },
        groups: {
            desktops: {
                color: { background: "red", border: "red" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_Desktop_V1.png",
            },
            firewalls: {
                color: { background: "red", border: "white" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_FireWall_V1.png",
            },
            ipphone: {
                color: { background: "red", border: "purple" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_IPPhone_V1.png",
            },
            laptops: {
                color: { background: "red", border: "yellow" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_Laptop_V1.png",
            },
            modems: {
                color: { background: "red", border: "blue" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_Modem_V1.png",
            },
            printers: {
                color: { background: "red", border: "green" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_Printer_V1.png",
            },
            routers: {
                color: { background: "red", border: "gray" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_Router_V1.png",
            },
            servers: {
                color: { background: "red", border: "orange" },
                shape: "circularImage",
                image: DIR + "NetDiscover_Icon_Servers_V1.png",
            },
            switch: {
                color: { background: "red", border: "pink" },

        },

    var network = new vis.Network(container, data, options);

</script>
</html>
